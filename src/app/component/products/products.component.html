<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a>
        <img src="https://img.icons8.com/fluency/256/used-product.png" alt="" />
        <h6>All Products</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img
          src="https://img.icons8.com/fluency/256/technology-items.png"
          alt=""
        />
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img src="https://img.icons8.com/fluency/256/clothes.png" alt="" />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img src="https://img.icons8.com/fluency/256/jewelry.png" alt="" />
        <h6>Jewellery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
        >
          {{ item.title }}
        </h5>
        <p
          style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong>${{ item.price }}</p>
        <button class="btn btn-info" (click)="addtocart(item)">
          Add to Cart
        </button>
        <br />
        <button class="btn btn-warning">
          <a class="route" routerLink="/view/{{ item.id }}">View Product</a>
        </button>
      </div>
    </ng-container>
  </div>
</div>
