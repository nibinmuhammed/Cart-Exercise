    </div>
    <div class="item">
      <a>
        <img
          src="https://pngfreepic.com/wp-content/uploads/2021/06/gift-box-png-freepic-169.png?v=1663318302"

  </div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
        >
          {{ item.title }}
        </h5>
        <p
          style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong>${{ item.price }}</p>
        <button class="btn btn-success" (click)="addtocart(item)">
          Add to Cart
        </button>
        <br />
        <button class="btn btn-warning">
          <a routerLink="/view/{{ item.id }}">View Product</a>
        </button>
      </div>
    </ng-container>
  </div>
</div>
